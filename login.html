<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Inicio de Sesión</h2>
        <input type="email" id="email" class="form-control my-2" placeholder="Correo electrónico">
        <input type="password" id="password" class="form-control my-2" placeholder="Contraseña">
        <button class="btn btn-primary" onclick="login()">Iniciar Sesión</button>
        <button class="btn btn-secondary" onclick="register()">Registrarse</button>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        window.login = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Inicio de sesión exitoso");
                    window.location.href = "index.html";
                })
                .catch(error => alert(error.message));
        };

        window.register = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => alert("Usuario registrado"))
                .catch(error => alert(error.message));
        };
    </script>
</body>
</html>
